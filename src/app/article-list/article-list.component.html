<!-- src/app/article-list/article-list.component.html -->
<div>
    <h2>Article List</h2>
    <ul>
      <li *ngFor="let article of articles">
        <a [routerLink]="['/article', article.id]">{{ article.title }}</a>
        <button (click)="deleteArticle(article.id)">Supprimer</button>
      </li>
    </ul>
    <a routerLink="/add-article">Ajouter un nouveau article</a>
  </div>
