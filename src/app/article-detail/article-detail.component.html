<!-- src/app/article-detail/article-detail.component.html -->
<div *ngIf="article" class="article-detail-container">
  <a [routerLink]="['/articles']">Retour</a>
  <h2>{{ article.title }}</h2>
  <p>{{ article.body }}</p>
  <div *ngIf="comments.length > 0" class="comments-container">
    <h2>Commentaires</h2>
    <ul>
      <li *ngFor="let comment of comments">
        <strong>{{ comment.name }} ({{ comment.email }}):</strong>
        <p>{{ comment.body }}</p>
      </li>
    </ul>
  </div>
  
  <div *ngIf="comments.length === 0" class="no-comments">
    <p>Aucun commentaire pour cet article.</p>
  </div>
  
</div>
